<div ng-repeat="firstItem in data" class="alert alert-success">
    <Strong>STT: {{$index+1}}</Strong>
    <hr>
    <Br> Số công văn: {{firstItem.Title}}
    <Br> Ngày ban hành: {{firstItem.NgayBanHanh | jsDate | date: 'MM/dd/yyyy'}}
    <Br> Nội dụng mô tả:
    <p ng-bind-html='firstItem.MoTa'></p>
</div>
