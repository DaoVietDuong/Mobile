</div>

<div class="modal-header">
    <h3 class="modal-title">Đăng nhập</h3>
</div>
<div class="modal-body">
    <div>
        <div class="alert alert-danger" ng-show="message" role="alert">{{message}}</div>
        <div class="form-group">
            <label>
                Tên Đăng nhập
            </label>

            <input ng-model="target.username" class="form-control" />
        </div>
        <div>
            <label>
                Mật khẩu
            </label>
            <input class="form-control" ng-model="target.password" type="password" />
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="login()">Đăng nhập</button>
        <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
        <button class="btn btn-warning" type="button" ng-click="cancel()">Hủy</button>
    </div>
